<div class="searchContainer">
  <div class="filterSection">
    <div class="dropdownSection">
      <dropdown *ngIf="nightCenterTypes" [menu]="nightCenterTypes"></dropdown>
    </div>
    <div class="dropdownSection">
      <dropdown *ngIf="musicKinds" [menu]="musicKinds"></dropdown>
    </div>
    <div class="dropdownSection">
      <dropdown *ngIf="artists" [menu]="artists"></dropdown>
    </div>

  </div>
</div>
