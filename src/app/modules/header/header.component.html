
<div class="headerContainer">

  <div class="desktopContainer gutters">
    <img [src]="globalStyling.logoIcon" class="logo" (click)="onNavigate(globalStyling.path)">
    <div class="menuContainer">
      <div class="menuItem" *ngFor="let item of config.items" (click)="onNavigate(item.path)">
        <span class="label">{{item.label}}</span>
      </div>
    </div>
    <div class="menuItem">
      <span class="label">{{config.bookingLabel}}</span>
    </div>
  </div>

  <div class="mobileContainer gutters">
    <img [src]="globalStyling.logoIcon" class="logo">
    <img [src]="config.burgerMenuIcon" class="icon" (click)="onBurgerMenu()">

    <div class="burgerMenu" *ngIf="burgerMenu">
      <div class="closeContainer">
        <img [src]="config.closeIcon" class="icon" (click)="onBurgerMenu()">
      </div>
      <div class="mobileMenuItem" *ngFor="let item of config.items">
        <span class="mobileLabel">{{item.label}}</span>
      </div>
      <div class="mobileMenuItem">
        <span class="mobileLabel">{{config.bookingLabel}}</span>
      </div>
    </div>

  </div>

</div>
