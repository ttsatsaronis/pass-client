<div class="container">
  <div class="gutters">
    <div class="titleContainer">
      <span class="headerText">{{headerText}}</span>
      <span class="viewAllLabel">{{config.labels.viewAllLabel}}</span>
    </div>
    <div [ngClass]="scrollOnMobile ? 'scrollSlideContainer' : 'slideContainer'">
      <div *ngFor="let item of config.items" [ngClass]="scrollOnMobile ? 'scrollItemContainer' : 'itemContainer'">
        <gridTile [item]=item></gridTile>
      </div>
    </div>
  </div>
</div>
