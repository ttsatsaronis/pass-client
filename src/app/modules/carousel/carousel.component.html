
<div class="container" [ngStyle]="{'max-height': maxHeight}">
  <div class="imageContainer">
    <img [src]="image" class="image">
  </div>
  <div class="labelContainer">
    <span *ngIf="headerText" class="header">{{headerText}}</span>
    <span *ngIf="subHeaderText" class="sub-header">{{subHeaderText}}</span>
  </div>
  <searchBar *ngIf="searchBar" [header]="'WHERE'"></searchBar>
</div>
