<div class="flex column">
  <div class="titleContainer">
    <span class="moduleTitle">{{translations.results}}</span>
    <dropdown *ngIf="config.sortMenu" [menu]="config.sortMenu" [blackYellow]="true" [iconOff]="config.dropdownArrowDown" [iconOn]="config.dropdownArrowUp" class="flex"></dropdown>
  </div>
  <div *ngIf="results" class="tilesContainer">
    <gridTile *ngFor="let item of results" class="item" [item]="item"></gridTile>
    <div *ngIf="(results.length % 3) === 2 " class="item"></div>
  </div>
</div>
