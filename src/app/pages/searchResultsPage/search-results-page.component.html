
<header></header>
<carousel
  [translations]="translations"
  [image]="config.imageCarousel"
  [maxHeight]="config.imageCarouselMaxHeight"
  [searchBar]=config.showSearchBar>
</carousel>
<div class="resultsContainer column">
  <div class="overlay"></div>
  <div class="backgroundContainer">
    <div class="leftSection flex">
      <filters class="filterContainer gutters"></filters>
    </div>
    <div class="rightSection flex">
      <results [translations]="translations" [config]="config" class="results"></results>
    </div>
  </div>
</div>
<footer></footer>
