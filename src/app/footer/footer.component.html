
<div class="footerContainer">
  <div class="desktopContainer gutters">
    <img [src]="globalStyling.logoIcon" class="logo">
    <div class="menuContainer in-gutters">
      <div class="menuItem" *ngFor="let item of config.items">
        <span class="label">{{item.label}}</span>
      </div>
    </div>
    <store></store>
  </div>

  <div class="mobileContainer">
      <div class="menuMobileContainer in-gutters">
        <div class="menuItem" *ngFor="let item of config.items">
          <span class="label">{{item.label}}</span>
        </div>
      </div>
      <store></store>
    </div>
</div>
